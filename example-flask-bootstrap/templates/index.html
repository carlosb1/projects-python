<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{{ url_for('static', filename='js/app.js') }}"></script> 
 <!--       <script src="{{ url_for('static', filename='js/jsmpeg.min.js') }}"></script> -->

    </head>
    <body>
            <div class="jumbotron text-center">
                    <h1>Camera control demo</h1>
                    <p>App for camera management</p>
            </div>
          
    <div class="container">  
<!--        <h1>Hello, {{ user.username }}!</h1> -->
        <div class="col-lg-12">
                <div class="card mt-2">
                    <div class="card-header">
                            <h5>Parameter configuration</h5>
                    </div>
                    <div class="card-body">
                        <form>
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                        </form>

                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">
                            <h5>Camera videos</h5>
                    </div>
                    <div class="card-body">
                            <div class="row mt-2">
                                    <div class="col">
                                            <div class="card">
                                                <img src="{{ url_for('video_feed') }}" style="width:100%; height:auto">
                                                <div class="card-body">                                              
                                                        <h5 class="card-title">Camera Left</h5>
                                                        <form>
                                                                <div class="form-group">
                                                                  <label for="formControlRange">Zoom level</label>
                                                                  <div class="col">
                                                                        <div class="row mt-2">
                                                                            <input type="range" class="form-control-range" id="formControlRange"/>
                                                                        </div>
                                                                        <div class="row mt-2">                                                           
                                                                                <div class="btn-group btn-block" role="group">
                                                                                        <button type="button" class="btn btn-secondary">-</button>
                                                                                        <button type="button" class="btn btn-secondary">+</button>
                                                                                </div>
                                                                        </div>
                                                                  </div>
                                                                </div>
                                                        </form>

                                                </div>                                        
                                        </div>

                                    </div>
                                    <div class="col">
                                            <img src="{{ url_for('video_feed') }}" style="width:100%; height:auto">
                                    </div>
                                    <div class="col">
                                            <img src="{{ url_for('video_feed') }}" style="width:100%; height:auto">
                                    </div>

                            </div>
                    </div>
                </div>
                <div class="card mt-2">
                        <div class="card-header">
                                <h5>Confirm record</h5>
                        </div>
                        <div class="card-body">
                                <div class="row mt-2">
                                    <div class="col">
                                            <button class="btn btn-lg btn-block btn-outline-danger" id="reset_params"
                                            onclick="record_button()"><i class="fa fa-play"></i>  Record</button>
                                    </div>
                                </div>
                        </div>        
                        </div>
                    </div>
            </div>    
    </div>
    </body>
</html>
